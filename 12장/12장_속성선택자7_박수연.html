<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 선택자 7 - 박수연</title>

        <style>
            ul {
                list-style: none; /* 불릿 없앰 */         
            }

            li {
                margin: 10px;
                padding: 5px 15px;
            }

            li > a {
                text-decoration: none;  /* 밑줄 없앰 */
                color: black;
                font-size: 14px;
                padding: 5px 20px;

            }

            a[href] {
                background-color: rgb(253, 194, 255);   /* 속성에 스타일을 적용 , 띄어쓰기 x */
            }

            a[href *= "w3"] {    /* 전체 중 w3가 포함된 글자가 있으면 스타일 적용 */
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>HTML5 표준안 사이트</h1>
        <p>아래 링크 중 노란색 배경의 링크는 w3c 사이트로 연결됩니다.</p>
        <ul>
            <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>  <!--새 창으로 사이트 접속-->
            <li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
            <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
            <li><a href="https://computer.silla.ac.kr">컴퓨터공학부</a></li>
        </ul>
    </body>
</html>
