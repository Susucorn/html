    <body>
        <header>
            <div> <!--이미지 영역-->
                <img src="img/main (1).jpg">
            </div>
            <div> <!--제목 영역-->
                <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
                <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
            </div>

        <nav>

            <a href="join.html">회원가입</a>

        <section>
            <h2>회원가입</h2>
            <article>
                <form name="'myForm" method="get" action="welcome.html">
                    <!--개인정보구역 (필수)-->
                    <fieldset>
                        <legend>개인 정보 (필수입력)</legend>
                        <ul>
                            <li>
                                <label for="user_id" class="title">아이디</label>
                                <input type="id" id="user_id" name="user_id" required>
                            </li>
                            <li>
                                <label for="user_pw" class="title">비밀번호</label>
                                <input type="password" id="user_pw" name="user_pw" required>
                            </li>
                        </ul>
                    </fieldset>
                    <!--추가정보구역 (선택사항)-->
                    <fieldset>
                        <legend>추가 정보 (선택사항)</legend>
                        <!--전화번호-->
                        <label for="user_tel">전화번호</label>
                        <input type="tel" name="user_tel" id="user_tel"><br>
                        <!--성별-->

                        성별
                        <input type="radio" name="grade" id="grade1" value="남자" checked>남
                        <input type="radio" name="grade" id="grade2" value="여자">여<br>
                        <!--관심분야-->
                        
                        관심분야
                        <label>
                            <input type="checkbox" name="ck_c" id="ck_c" value="c"> C
                        </label>
                        <label>
                            <input type="checkbox" name="ck_py" id="ck_py" value="pyThon"> 파이썬
                        </label>
                        <label>
                            <input type="checkbox" name="ck_ap" id="ck_ap" value="app"> 앱인벤터
                        </label>
                    </fieldset>

                    <!--버튼 영역-->
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </div>
                </form>
            </article>
        </section>
    </body>
</html>
