<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>오디오 재생하기 - 박수연</title>

        <style>
            .top {
                width: 600px;
                height: 300px;
                background: url(img/bg2.jpg) no-repeat;  /* 바둑판 형식, 사진이 밑에 하나 더 보이는 것처럼 표현됨, no-repeat 이미지 반복을 하지않음 */

            }
        </style>
    </head>
    <body>
        <div class="top"></div>
        <audio src="media/bgsound.mp3" controls></audio>
